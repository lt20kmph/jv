{% extends 'base.html' %}

{% block title %}Sign Up{% endblock title %}

<style>
</style>

{% block body %}
<form hx-post="/signup" hx-trigger="submit" id="signup-form">
  <div class="container montserrat-body">
    <h1>Sign Up</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>

    <div>
      <label for="email"><b>Email</b></label>
      <input type="text" placeholder="Enter Email" name="email" required id="signup-form-email">
    </div>

    <div>
      <label for="password"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="password" required id="signup-form-password">
    </div>

    <div>
      <label for="password-repeat"><b>Repeat Password</b></label>
      <input type="password" placeholder="Repeat Password" name="password-repeat" required
        id="signup-form-password-repeat">
      <span id="password-error" class="error"></span>
    </div>

    <div class="clearfix">
      <button type="submit" class="signupbtn">Sign Up</button>
    </div>
  </div>
</form>

<script src="/js/validate_signup.js"></script>
{% endblock body %}
